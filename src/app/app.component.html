<input type="text" #user/>
<button (click)="getDataFromAPI(user.value)">Search</button>



<table border=1>
  <tr>
    <td>Name</td>
    <td>Username</td>
    <td>Email</td>
    <td>Address</td>
  </tr>
  <tr *ngFor="let d of data">
   
    <td>{{d.name}}</td>
    <td>{{d.username}}</td>
    <td>{{d.email}}</td>
    <td>{{d.address.street}}</td>
  </tr>
</table>
